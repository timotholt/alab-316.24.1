<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation Practice</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Font Awesome for Icons -->
    <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Container for entire form. -->
    <div class="form-container">
      <!-- Registration Side -->
      <div>
        <h1>Register</h1>
        <p>Please provide your information below.</p>

        <!-- Registration Form -->
        <!-- <form id="registration" onsubmit="return validateRegistrationForm()"> -->
        <form id="registration">

          <!-- <input id="username" name="username" type="text" placeholder="Username" pattern="^(?!.*(.).*\1).{4,}$" /> -->
          <input id="username" name="username" type="text" placeholder="Username" />

          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input
            id="email"
            name="email"
            type="text"
            placeholder="Email"
          />
          <span class="input-icon"><i class="fa-solid fa-envelope"></i></span
          ><br />

          <input
            id="password"
            name="password"
            type="text"
            placeholder="Password"
          />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span><br />

          <input
            id="passwordCheck"
            name="passwordCheck"
            type="text"
            placeholder="Repeat Password"
          />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input id="terms" name="terms" type="checkbox" />
            <label for="terms"
              >I agree to the&nbsp;<a href="#">Terms of Use</a>.</label>
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>

      <!-- Login Side -->
      <div>
        <h1>Login</h1>
        <p>Login using your account information.</p>

        <!-- Login Form -->
        <form
          id="login"
          style="border-bottom: 1px solid lightgray"
          onsubmit="return validateLoginForm()"
        >
          <input
            id="loginUsername"
            name="username"
            type="text"
            placeholder="Username"
          />
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input
            id="loginPassword"
            name="password"
            type="text"
            placeholder="Password"
          />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input id="persist" name="persist" type="checkbox" />
            <label for="persist">Keep me logged in.</label>
            <input type="submit" value="Login" />
          </div>
          <br /><br />
        </form>

        <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
      </div>
    </div>

    <!-- Error Display Container -->
    <div id="errorDisplay"></div>

    <script src="./index.js"></script>
  </body>
</html>
